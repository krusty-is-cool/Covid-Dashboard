<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Covid-19 Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="sticky-top">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <div class="container-sm">
              <h5 class="text-white h4">About</h5>
              <span class="text-muted">Made by <a href="https://github.com/krusty-is-cool">krusty-is-cool</a>.</span><br>
              <span class="text-muted">Data by the <a href="https://www.ecdc.europa.eu/en/publications-data/download-todays-data-geographic-distribution-covid-19-cases-worldwide">European Centre for Disease Prevention and Control</a>.</span>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark p-2">
          <div class="container">
            <h3 class="navbar-brand" style="color:white">Covid-19 Dashboard</h3>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </div>

      <main class="mt-4">
        <div class="container">

          <div class="row justify-content-between">
            <div class="col-auto mr-auto">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text">Select a country</span>
                </div>
                <form id="selectCountry">
                  <select class="form-control" name="country" id="country" >
                    <optgroup id="defaultCountry" label="Default">
                      <option id="France" value="France" selected>France</option>
                    </optgroup>
                    <optgroup id="countryList" label="All Countries">          
                    </optgroup>
                  </select>
                </form>
              </div>
            </div>
            <div class="col-auto ml-auto">
              <div class="btn-group" role="group" aria-label="basic group" id="buttons">
                <button type="button" class="btn btn-secondary bg-dark" id="cases-button">Cases</button>
                <button type="button" class="btn btn-secondary bg-dark" id="deaths-button">Deaths</button>
              </div>
            </div>
          </div>
            
        </div>
    
        <div class="container-fluid-mr-3" id="graph" style="width: auto; height: 700px;"></div>
      </main>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="static/dashboard.js"></script>
  </body>
</html>
